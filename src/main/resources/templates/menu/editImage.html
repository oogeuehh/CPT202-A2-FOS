<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Image</title>
</head>
<body>
<h2>Edit Image</h2>

<!-- 表单开始 -->
<form th:action="@{'/menu/updateImage/' + ${menu.id}}" method="post" enctype="multipart/form-data">
  <!-- 当前图片预览 -->
  <img th:src="@{/image/} + ${menu.image}" alt="Current Image" width="150">
  <br>

  <!-- 上传新图片 -->
  <input type="file" name="newImage" accept="image/*">
  <br>

  <!-- 提交按钮 -->
  <button type="submit">Submit</button>
</form>
<script type="text/javascript" color="54,54,54" opacity='0.7' zIndex="-2" count="99" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script><!--背景-->

<!-- 表单结束 -->
</body>
</html>
