<head class="Personal Homepage">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personal Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /*éå¸¸åƒæ€§èƒ½,ä½é…æ‰‹æœºä¼šå¡é¡¿*/

        html {
            --name: ä¸»é¢˜1;
            --main_bg_color: linear-gradient(to right, #FF6347, #FFA500);
            --main_text_color: #eeeeee;
            --gradient: linear-gradient(120deg, #231651, #4DCCBD 30%, #D6FFF6 60%);
            --purple_text_color: #747bff;
            --text_bg_color: #00000040;
            --item_bg_color: rgba(213, 215, 218, 0.56);
            --item_hover_color: #33333338;
            --item_left_title_color: #ffffff;
            --item_left_text_color: #ffffff;
            --footer_text_color: #ffffff;
            --left_tag_item: rgb(27 42 57 / 20%);
            --card_filter: 15px;
            --back_filter: 0px;
            --back_filter_color: #00000030;
            --fill:#ffffff;
        }
        @font-face {
            font-family: "b";

            src: url(/templates/fonts/Ubuntu-Regular.ttf);
            font-display: swap;
        }

        @font-face {
            font-family: "title";
            /*è‹±æ–‡å­—ä½“*/
            src: url(/templates/fonts/Pacifico-Regular.ttf);
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            transition: background-color 0.2s ease;
        }

        a:hover,
        a:link,
        a:visited,
        a:active,
        a:focus {
            text-decoration: none;
            outline: none;
            border: none;
            color: inherit;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }


        /* è®¾ç½®æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {
            width: 0px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--main_text_color, #000000);
            border-radius: 8px;
            height: 20%;
        }

        ::-webkit-scrollbar-track {
            background-color: #a2d0ff; /* æˆ–è€…å…¶ä»–åˆé€‚çš„é¢œè‰² */
        }




        html[data-theme="Dark"] {
            --main_bg_color: rgb(0, 0, 0);
            --main_text_color: #fff;
            --gradient:linear-gradient(120deg, rgb(133, 62, 255), #f76cc6 30%, rgb(255, 255, 255) 60%);
            --purple_text_color: #747bff;
            --text_bg_color: rgb(26, 4, 48);
            --item_bg_color: rgb(19, 20, 24);
            --item_hover_color: rgb(19, 23, 27);
            --item_left_title_color: rgb(255, 255, 255);
            --item_left_text_color: rgb(142, 142, 142);
            --footer_text_color: #646464;
            --left_tag_item: linear-gradient(50deg, #1f2327, #000000);
            --card_filter: 0px;
            --back_filter: 0px;
            --back_filter_color: #00000000;
            --fill:#ffffff;
        }






        body {
            display: flex;
            height: 100%;
            min-height: 100vh;
            width: 100%;
            position: relative;
            font-family: "b",  "a", sans-serif;
            background: var(--main_bg_color);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: color 0.1s ease;
            justify-content: center;
            color: var(--main_text_color);

        }
        @keyframes zoom {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        .filter {
            position: fixed;
            width: 100vw;
            height: 100vh;
            backdrop-filter: blur(var(--back_filter));
            /*-webkit-backdrop-filter: blur(var(--back-filter));*/
            z-index: -99999999;
            background: var(--back_filter_color);
        }

        .main {

            width: 100%;
            transition: transform 0.5s ease;
            max-width: 1150px;
            position: relative;
            flex-direction: row;
        }

        .pc-left {
            overflow-y: scroll;
            width: 230px;
            height: 100vh;
            display: flex;
            padding: 0 15px;
            position: fixed;
            align-items: center;
            flex-direction: column;
        }


        .pc-left::-webkit-scrollbar {
            display: none;
        }


        .logo {
            flex-shrink: 0;
            width: 90%;
            position: relative;
            aspect-ratio: 1/1;
            margin-top: 50px;
            background-size: cover;
            border-radius: 50%;
        }
        .left-div {
            flex-shrink: 0;
            width: 100%;
            border-radius: 13px;
            margin-top: 15px;
            padding: 20px;
            backdrop-filter: blur(var(--card_filter));
            background: var(--item_bg_color);
        }

        .left-des {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-des-item {
            display: flex;
            align-items: center;
            line-height: 20px;
            font-size: 15px;
            margin-bottom: 5px;
            overflow: hidden;
        }

        .left-des-item i,.left-des-item svg{
            width: 16px;
            height: 16px;
            fill:var(--fill);
            font-size: 18px;
            margin-right: 10px;
        }
        #line li {
            list-style: none;
            position: relative;
            padding: 15px 0px 0px 15px;
            border-left: 2px solid #d5d5d5;
            border-radius: 0;
            scroll-snap-align: end;
            color: var(--main_text_color);
        }

        #line li:first-child .focus:first-child {
            background-color: #aaffcd;
            animation: focus 1.8s ease infinite;
        }
        .pc-right {
            width: calc(100% - 230px);
            display: flex;
            padding: 24px;
            position: relative;
            float: right;
            padding-bottom: 50px;
            flex-direction: column;
        }

        .welcome {

            font-size: 55px;
            font-weight: 800;
            margin: 20px 0;
        }
        .gradientText {
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200%;
            background-position: 0%;
            font-family: "title";
            animation: backgroundSizeAnimation 10s ease-in-out infinite;
            background-image:  var(--gradient);
        }

        @keyframes backgroundSizeAnimation {
            0% {
                background-position: 100%;
            }

            25% {
                background-position: 50%;
            }

            50% {
                background-position: 0%;
            }

            75% {
                background-position: 50%;
            }

            100% {
                background-position: 100%;
            }

        }
        .iconContainer {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            overflow-x: scroll;
            margin-top: 20px;
        }
        .iconContainer::-webkit-scrollbar {
            display: none;
        }
        .iconItem {
            width: 49px;
            height: 43px;
            box-sizing: border-box;
            border-radius: 7px;
            display: flex;
            margin-left: 10px;

            backdrop-filter: blur(var(--card_filter));
            background: var(--item_bg_color);
            align-items: center;
            justify-content: center;
            transition: width 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
            flex-shrink: 0;
        }
        .iconItem i,.iconItem svg{
            width: 22px;
            height: 22px;
            fill:var(--fill);
            font-size: 22px;
            margin-right: 3px;
        }
        .iconTip {
            white-space: nowrap;
            display: none;
        }
        .iconItem:hover {
            width: 150px;
            transform: translateY(-2px);
            background: var(--item_hover_color);
        }


        .iconItem:hover .iconTip {
            display: block;
        }

        .title {
            display: flex;
            align-items: center;
            font-size: 26px;
            font-weight: 800;
            margin: 20px 0;
            transition: transform 0.4s ease;
        }
        .title i ,.title svg{
            margin-right: 8px;
            height: 26px;
            width: 26px;
            fill:var(--fill);
        }
        .title:hover {
            transform: translateY(-5px);
        }

        .projectList {
            display: flex;
            flex-wrap: wrap;
        }

        .projectItem {
            margin: 7px;
            display: flex;
            background-color: var(--item_bg_color);
            border-radius: 8px;
            padding: 15px;
            height: 90px;
            width: calc(25% - 15px);
            backdrop-filter: blur(var(--card_filter));
            transition: opacity 0.3s ease, background-color 0.3s ease, border 0.3s ease, transform 0.2s ease;


        }

        .projectItem {
            display: flex;
            background-color: var(--item_bg_color);
            border-radius: 8px;
            padding: 15px;
            height: 70px;
            width: calc(25% - 15px);
            backdrop-filter: blur(var(--card_filter));
            transition: opacity 0.5s ease, background-color 0.2s ease, border 0.2s ease, transform 0.3s ease;

        }


        .projectItem:hover {
            box-shadow: 0 8px 16px -4px #2c2d300c;
            transform: translateY(-2px);

        }

        .projectItem.pressed {
            transform: scale(0.9);
            /* ç¼©å°åˆ°åŸæ¥çš„0.9å€ */
            background-color: var(--item_hover_color);
        }

        .projectItem:hover .projectItemLeft {
            width: 100%;
        }

        .projectItem:hover .projectItemRight {
            width: 0%;
        }

        .projectItem:hover .projectItemRight img {
            transform: rotate(40deg);
        }

        .projectItem:hover h1 {
            font-size: 22px;
        }
        .projectItemLeft h1 {
            font-weight: normal;
            font-size: 20px;
            margin: 0px;

            transition: font-size 0.4s ease;
            color: var(--item_left_title_color);
        }

        .projectItemLeft {
            display: flex;
            align-items: center;
            transition: width 0.4s ease;
            height: 100%;
            width: 80%;
        }


        .projectItemRight {
            overflow: hidden;
            transition: width 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20%;
            height: 100%;
        }

        .projectItemRight img {

            height: 39px;
            width: 39px;

        }
        footer {
            position: absolute;
            padding: 10px;
            text-align: center;
            width: 100%;
            background: var(--item_bg_color);
            color: var(--footer_text_color);
            font-size: 13px;
            bottom: 0;
        }

        @media (max-width: 1150px) {
            .a {
                width: calc(50% - 20px);
            }
            .projectItem{
                margin: 10px;
            }
        }

        @media (max-width: 800px) {
            .pc-left {
                display: none;
            }

            .a .projectItemRight {
                display: none;

            }

            .a .projectItemRight img {
                display: none;

            }

            .a .projectItemLeft {
                width: 100%;
            }

            .a {

                width: calc(50% - 18px);
                margin: 9px;

            }

            .pc-right {
                width: 100%;
            }

            .welcome {
                font-size: 48px;

            }


            .projectItemLeft p {
                font-size: 13px;
            }

            .projectItemLeft h1 {

                font-size: 18px;
            }

            .projectItem:hover h1 {

                font-size: 20px;

            }
        }.description {
             font-size: 20px;
             margin-top: 7px;
         }

        /* å¼¹çª—æ ·å¼ */
        .popup {

            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* æ·»åŠ é˜´å½±æ•ˆæœ */

        }

        .popup p {

        }

        .popup button {

        .popup label,

        .navigation {

            background-color: #f8f9fa; /* å¯¼èˆªæ èƒŒæ™¯é¢œè‰² */

            list-style-type: none; /* å»é™¤åˆ—è¡¨é¡¹çš„é»˜è®¤æ ·å¼ */

        }

<div id="popup" class="popup">
    <h2>Edit User Profile</h2>
    <form action="/user/saveProfile" method="post" id="editForm" th:value="user">
        <input required="required" hidden name="id" class="btn" AUTOCOMPLETE="off" th:value="${user.id}"/><br/>
        <label>Username:</label>
        <input required="required" name="username" class="btn" AUTOCOMPLETE="off" th:value="${user.username}"/><br/>
        <label>Email address:</label>
        <input required="required" name="email" class="btn" AUTOCOMPLETE="off" th:value="${user.email}"/><br/>
        <label>Phone number:</label>
        <input required="required" name="phone" class="btn" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" AUTOCOMPLETE="off" th:value="${user.phone}"/><br/>
        <label>Address:</label>
        <input required="required" name="address" class="btn" onkeyup="this.value=this.value.replace(/\D/g,'')" AUTOCOMPLETE="off" th:value="${user.address}"/><br/>
        <button type="submit">Save</button>
        <!-- å…³é—­å¼¹çª—çš„æŒ‰é’® -->
        <button onclick="closePopup()">Cancel</button>
    </form>
</div>

<script>
    // æ‰“å¼€å¼¹çª—
    function openPopup() {
        document.getElementById("popup").style.display = "block";
    }

    // å…³é—­å¼¹çª—
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>
